<header class="profile">
    {{ if .Site.Params.avatarLink }}
        <a href="{{ .Site.Params.avatarLink }}">
          <img class="avatar" alt="avatar" src="{{ "/images/avatar.png" | relURL }}" style="height:auto;" />
        </a>
    {{ else }}
        <img class="avatar" alt="avatar" src="{{ "/images/avatar.png" | relURL }}" style="height:auto;" />
    {{ end }}

    <h1>{{ .Site.Title }}</h1>

    {{ partial "social-heading.html" . }}

</header>
